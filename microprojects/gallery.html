<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organization - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffe0; /* Light yellow background color */
            color: #333;
        }
  header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .services-info {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .services-info:hover {
            transform: translateY(-5px);
        }

        .services-info h2 {
            margin-bottom: 10px;
        }

        .services-info p {
            margin-bottom: 20px;
        }

        .services-info img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #eee;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ccc;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }

        header h1 {
            margin-top: 10px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <p>Relive Our Memorable Events</p>
        <h1>Event Gallery</h1>
    </header>
	  <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upcoming-events.html">Upcoming Events</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section class="image-gallery">

    </section>

  

    <footer>
        <p>&copy; 2024 Event Organization</p>
    </footer>
</body>
</html>
